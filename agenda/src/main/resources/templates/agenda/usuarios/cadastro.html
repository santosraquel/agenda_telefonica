<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{agenda/fragments/layout}">
<head>
<title>Cadastro de usu치rio</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Usu치rio</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/agenda/usuarios/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Usu치rios</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/agenda/usuarios/salvar"
				th:object="${usuario}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Usu치rio</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" name="email" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-row">					
					<div class="form-group col-md-6">
						<label for="senha">Senha</label> <input type="text"
							class="form-control" id="senha" name="senha"
							value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Confirmar Senha</label> <input type="text"
							class="form-control" id="confirmarSenha" name="confirmarSenha" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
